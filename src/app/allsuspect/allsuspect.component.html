<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlexFill fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let suspect of suspects;let i=index">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            <p class="d-inline-block" style="align-items:center">Suspect {{suspect[0]}}</p>
            <a style="padding-left: 1px;" mat-icon-button routerLink="/suspect/{{suspect[0]}}" class="d-inline-block"
              style="align-items:center" matTooltip="View Suspect Details"><mat-icon>visibility</mat-icon></a>

              <!-- <span style="align-items: center;">
                Suspect {{suspect[0]}} <button routerLink="/suspect/{{suspect[0]}}" matTooltip="View Suspect Details"><mat-icon>visibility</mat-icon></button>
              </span> -->
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="suspect[1]" />
        <mat-card-content>
          <!-- <p>Name {{suspect[2]}}</p>
            <p>Name {{suspect[3]}}</p>        
            <p>Name {{suspect[4]}}</p>
            <p>Name {{suspect[5]}}</p>        
            <p>Name {{suspect[6]}}</p>
            <p>Name {{suspect[7]}}</p>    -->


          <div class="container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
              <div class="bg-gray-800 text-white px-4 py-2">
                Information
              </div>
              <div class="p-4 text-align-center">
                <div class="mb-4">
                  <strong>Name: </strong>
                  <span class="text-primary" *ngIf="suspect[2]">{{suspect[2]}}</span>
                  <span class="text-danger" *ngIf="!suspect[2]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Reason: </strong>
                  <span class="text-primary" *ngIf="suspect[3]">{{suspect[3]}}</span>
                  <span class="text-danger" *ngIf="!suspect[3]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Uploaded By: </strong>
                  <span class="text-primary" *ngIf="suspect[4]">{{suspect[4]}}</span>
                  <span class="text-danger" *ngIf="!suspect[4]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Location: </strong>
                  <span class="text-primary" *ngIf="suspect[5]">{{suspect[5]}}</span>
                  <span class="text-danger" *ngIf="!suspect[5]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Latitude: </strong>
                  <span class="text-primary" *ngIf="suspect[6]">{{suspect[6]}}</span>
                  <span class="text-danger" *ngIf="!suspect[6]">N/A</span>
                </div>
                <div>
                  <strong>Longitude: </strong>
                  <span class="text-primary" *ngIf="suspect[7]">{{suspect[7]}}</span>
                  <span class="text-danger" *ngIf="!suspect[7]">N/A</span>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
