<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlexFill
      fxFlex="20%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let suspect of suspects; let i = index"
    >
      <mat-card class="mat-elevation-z4 p-4 mb-4">
        <mat-card-header>
          <mat-card-title>Suspect {{suspect[0]}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{suspect[1]}} />
        <mat-card-content>

          <div class="container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
              <div class="bg-gray-800 text-white px-4 py-2">
                Information
              </div>
              <div class="p-4">
                <div class="mb-4">
                  <strong>Name: </strong>
                  <span *ngIf="suspect[3]">{{suspect[3]}}</span>
                  <span *ngIf="!suspect[3]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Reason: </strong>
                  <span *ngIf="suspect[4]">{{suspect[4]}}</span>
                  <span *ngIf="!suspect[4]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Location: </strong>
                  <span *ngIf="suspect[5]">{{suspect[5]}}</span>
                  <span *ngIf="!suspect[5]">N/A</span>
                </div>
                <div class="mb-4">
                  <strong>Latitude: </strong>
                  <span *ngIf="suspect[6]">{{suspect[6]}}</span>
                  <span *ngIf="!suspect[6]">N/A</span>
                </div>
                <div>
                  <strong>Longitude: </strong>
                  <span *ngIf="suspect[7]">{{suspect[7]}}</span>
                  <span *ngIf="!suspect[7]">N/A</span>
                </div>
              </div>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<style>
  


.mat-elevation-z4 {
  padding: 1rem; 
  margin-bottom: 1rem; 
}


.container {
  margin: 0 auto; 
  padding: 1rem; 
  background-color: #fff; 
  border-radius: 0.5rem; 
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
  overflow: hidden; 
}


.container .bg-gray-800 {
  background-color: #2d3748; 
  color: #fff; 
  padding: 0.5rem 1rem; 
}




</style>
