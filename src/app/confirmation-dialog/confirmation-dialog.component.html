<mat-dialog-content>
	<p>
        Do you want to remove "{{data.name}}" from suspect?
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button (click)="confirmDeletion()"> Delete</button>
    <button mat-raised-button (click)="cancelDeletion()"> Cancel</button>
</mat-dialog-actions>
