  <mat-dialog-content align="center">
  <h1   mat-dialog-title>Update Suspect {{data.id}}</h1>
      <div mat-dialog-content> 
        <p>
            <mat-form-field>
              <mat-label  >Name</mat-label>
              <input matInput [(ngModel)]="data.name">
            </mat-form-field><br>
            <mat-form-field>
              <mat-label  >reason</mat-label>
              <input matInput [(ngModel)]="data.reason"> 
            </mat-form-field><br>
          <mat-form-field>
              <mat-label  >Location</mat-label>
              <input matInput [(ngModel)]="data.location"></mat-form-field><br>
          <mat-form-field>
              <mat-label  >Latitude</mat-label>
              <input matInput [(ngModel)]="data.latitude"></mat-form-field><br>
          <mat-form-field>
              <mat-label  >Longitude</mat-label>
              <input matInput [(ngModel)]="data.longitude"></mat-form-field>
            </p>
          </div>
      
          <mat-dialog-content>
            <mat-dialog-actions align="center">
          <button mat-raised-button color="primary" (click)="confirmEdit()"> Save</button>
          <button mat-raised-button color="primary" (click)="cancelEdit()"> Cancel</button>
        </mat-dialog-actions>
  
  
  
  <style>
    h1{text-align: center;}
  </style>
