

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<h1 class="centered-heading">My Suspect</h1>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlexFill
        fxFlex="20%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let suspect of suspects;let i=index" >
        <mat-card class="mat-elevation-z4">
          <mat-card-header >
            <mat-card-title >Suspect {{suspect[0]}}
                    <button   matTooltip="Delete Suspect" mat-icon-button (click)="deleteSuspect(suspect[0],suspect[2])">
                              <mat-icon >delete</mat-icon>
                    </button >
                    <button   matTooltip="Edit Suspect" mat-icon-button (click)="editsuspect(suspect[0],suspect[2],suspect[3],suspect[4],suspect[5],suspect[6],suspect[7])" >
                              <mat-icon>edit</mat-icon>
                    </button>
                    <a        matTooltip="View Suspect Detail" mat-icon-button routerLink="/suspect/{{suspect[0]}}"  >
                              <mat-icon>visibility</mat-icon>
                    </a>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image
            src={{suspect[1]}}
          />
          <mat-card-content>
            <!-- <p>Name {{suspect[2]}}</p>
            <p>Name {{suspect[3]}}</p>        
            <p>Name {{suspect[4]}}</p>
            <p>Name {{suspect[5]}}</p>        
            <p>Name {{suspect[6]}}</p>
            <p>Name {{suspect[7]}}</p>    -->

            
<div class="container mx-auto p-4">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-gray-800 text-white px-4 py-2">
          Information
      </div>
      <div class="p-4">
          <!-- <div class="mb-4">
              <strong>ID:</strong> Your ID Value
          </div>
          <div class="mb-4">
              <strong>Image:</strong>
              <img src="your-image-url.jpg" alt="Image" class="w-full rounded-lg">
          </div> -->
          <div class="mb-4">
              <strong>Name: </strong>
              <span *ngIf="suspect[2]">{{suspect[2]}}</span>
              <span *ngIf="!suspect[2]">N/A</span>
          </div>
          <div class="mb-4">
              <strong>Reason: </strong>
              <span *ngIf="suspect[3]">{{suspect[3]}}</span>
              <span *ngIf="!suspect[3]">N/A</span>
          </div>
          <div class="mb-4">
              <strong>Location: </strong>
              <span *ngIf="suspect[5]">{{suspect[5]}}</span>
              <span *ngIf="!suspect[5]">N/A</span>
          </div>
          <div class="mb-4">
              <strong>Latitude: </strong>
              <span *ngIf="suspect[6]">{{suspect[6]}}</span>
              <span *ngIf="!suspect[6]">N/A</span>
          </div>
          <div>
              <strong>Longitude: </strong>
              <span *ngIf="suspect[7]">{{suspect[7]}}</span>
              <span *ngIf="!suspect[7]">N/A</span>
          </div>
      </div>
  </div>
</div>

        </mat-card-content>
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
