<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div style="text-align: center;" >
<mat-form-field class="example-full-width" >
<span matPrefix> </span>
<input type="number" width="70%" (keyup.enter)="getChangedSuspect(suspectId)"  matInput class="hide-number-arrows" placeholder="Search id" name= "search" [(ngModel)]= "suspectId">
<button matSuffix mat-button    (click)="getChangedSuspect(suspectId)"><mat-icon >search</mat-icon></button>
</mat-form-field>
<br/>

</div>
<div class="suspectdetails">
    <div  class="timeline" >
        <div  *ngFor="let suspect of suspectDetails; let i = index"        [ngClass]="(i%2==0)?'container left-container':'container right-container'">
            <div class="text-box" id="text-box" #textbox> 
                <!-- <button mat-mini-fab>{{i+1}}</button> -->
                 <h2>Date: {{suspect[0]}}</h2>
                <h3> <mat-icon>location_on</mat-icon> Location: {{suspect[1]}}</h3>
                <small>Latitude: {{suspect[2]}}</small><br>
                <small>Longitude: {{suspect[3]}}</small>
                <p><mat-icon>directions</mat-icon> Location:{{suspect[4]}}</p>
                <span   [ngClass]="(i%2==0)?'left-container-arrow':'right-container-arrow'"></span>
      </div>
    </div>
</div>
</div>
